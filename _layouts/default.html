<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Advanced JavaScript class</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tocify/1.9.0/stylesheets/jquery.tocify.min.css" media="screen" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="assets/jquery-ui.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tocify/1.9.0/javascripts/jquery.tocify.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(function() {
        $('#toc').tocify({
          selectors: 'h2, h3, h4'
        });
      });
    </script>
  </head>
  <body>
    <div id="toc"></div>
    {{ content }}
  </body>
</html>
